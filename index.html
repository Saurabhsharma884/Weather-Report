<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Report</title>
</head>

<body>

    <div class="mode-btn"><svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="black"
            class="bi bi-brightness-high" viewBox="0 0 16 16">
            <path
                d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
        </svg>
    </div>
    <div class="container">
        <div class="row">
            <div class="w-box col-12 col-md-6 mx-auto text-center text-light rounded p-5">
                <h1 id="w-location"></h1>
                <h3 class="text-secondary" id="w-desc"></h3>
                <h3 id="w-string"></h3>
                <img id="w-icon">
                <div class="box">
                    <div class="row">
                        <div class="col-5 col-md-12 col-lg-5 t">
                            <div class="col field">
                                Humidity
                            </div>
                            <div class="col value" id="w-humidity">
                            </div>
                        </div>
                        <div class="col-2 col-md-12 col-lg-2 t">
                            <div class="col field">
                                UV
                            </div>
                            <div class="col value" id="w-uv">
                            </div>
                        </div>
                        <div class="col-5 col-md-12 col-lg-5 t">
                            <div class="col field">
                                Feels Like
                            </div>
                            <div class="col value" id="w-feels-like">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 col-md-12 col-lg-6 t">
                            <div class="col field">
                                Wind Speed
                            </div>
                            <div class="col value " id="w-wind">
                            </div>
                        </div>

                        <div class="col-6 col-md-12 col-lg-6 t">
                            <div class="col field">
                                AQI
                            </div>
                            <div class="col value" id="w-aqi">
                                <span id="aqi-box"></span></li>
                            </div>
                        </div>

                    </div>
                </div>
                <hr>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#locModal">
                    Change Location
                </button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="w-form">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="w-change-btn" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/storage.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
