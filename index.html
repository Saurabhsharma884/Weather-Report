<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Report</title>
</head>

<body>
    <div class="mode-btn"> 
    </div>
    <div class="container">
        <div class="row">
            <div class="w-box col-12 col-md-6 mx-auto text-center text-light rounded p-5">
                <h1 id="w-location"></h1>
                <h3 class="text-secondary" id="w-desc"></h3>
                <h3 id="w-string"></h3>
                <img id="w-icon">
                <div class="box">
                    <div class="row">
                        <div class="col-5 col-md-12 col-lg-5 t">
                            <div class="col field">
                                Humidity
                            </div>
                            <div class="col value" id="w-humidity">
                            </div>
                        </div>
                        <div class="col-2 col-md-12 col-lg-2 t">
                            <div class="col field">
                                UV
                            </div>
                            <div class="col value" id="w-uv">
                            </div>
                        </div>
                        <div class="col-5 col-md-12 col-lg-5 t">
                            <div class="col field">
                                Feels Like
                            </div>
                            <div class="col value" id="w-feels-like">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 col-md-12 col-lg-6 t">
                            <div class="col field">
                                Wind Speed
                            </div>
                            <div class="col value " id="w-wind">
                            </div>
                        </div>

                        <div class="col-6 col-md-12 col-lg-6 t">
                            <div class="col field">
                                AQI
                            </div>
                            <div class="col value" id="w-aqi">
                                <span id="aqi-box"></span></li>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <button type="button" class="btn btn-primary chng" data-toggle="modal" data-target="#locModal">
                    Change Location
                </button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="w-form">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="w-change-btn" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="JS/storage.js"></script>
    <script src="JS/weather.js"></script>
    <script src="JS/ui.js"></script>
    <script src="JS/app.js"></script>
    
</body>

</html>
